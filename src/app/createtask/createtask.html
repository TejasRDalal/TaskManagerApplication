<main class="task-form-container">
  <h2>{{ isUpdateMode ? 'Update Task' : 'Create New Task' }}</h2>

  <form [formGroup]="taskForm" class="task-form" (ngSubmit)="onCreateTask()">
    <label for="title">Title</label>
    <input type="text" formControlName="name" placeholder="Enter task name" />

    <label for="description">Description</label>
    <textarea rows="4" formControlName="description" placeholder="Enter task description"></textarea>

    <label for="dueDate">Due Date</label>
    <input type="date" formControlName="dueDate" />

    <label for="status">Status</label>
    <select formControlName="status">
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <button type="submit">{{ isUpdateMode ? 'Update' : 'Create' }}</button>
  </form>
</main>
