<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Task Name</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (task of tasks; track task) {
        <tr>
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="onUpdate(task)">Update</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(task)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
