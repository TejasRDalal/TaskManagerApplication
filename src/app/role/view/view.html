<div class="table-wrapper">
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (role of roles; track role) {
          <tr>
            <td>{{ role.roleName }}</td>
            <td>
            <button class="update-button" (click)="roleUpdate(role)">Update</button>
            <button class="delete-button" (click)="roleDelete(role)">Delete</button>
          </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
